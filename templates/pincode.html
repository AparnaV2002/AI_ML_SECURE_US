<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI ML Gokul</title>
</head>

<body style="text-align: center;">
    <h1>{{num}}</h1><br>
    <button onclick="call('{{num}}')"> &#9742; Call</button>
    <div id="img" ></div>
    <p id="status"></p>


</body>
<script>
    function call(a) {
        var status = document.getElementById('status');
        var img = document.getElementById('img')
        img.innerHTML=''
        for(i=0;i<10;i++){
            img.innerHTML += `<img width="300" src='Frame?value=${i}'/>`
        }
        status.innerHTML = `Calling to ${a}.....`;
    };
</script>


</html>
